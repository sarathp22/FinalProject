<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-5 text-black text-center">Medicine Edit Entry Form</h2>
        </div>
        <div class="col-md-12">
  
          <form action="#" method="post" #adminInput="ngForm" (ngSubmit)="editSubmit()">
  
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">Medicine Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="medName" name="Mname" [(ngModel)]="medicineData.medicineName" #medName=ngModel [class.is-invalid]="medName.invalid && medName.touched"  required>
                  <small class="text-danger" [class.d-none]="medName.valid || medName.untouched">Mandatory Field </small>
                </div>
                <div class="col-md-2">
                  <label for="c_lname" class="text-black">Price <span class="text-danger">*</span></label>
                  <input type="text" class="form-control"  name="price" [(ngModel)]="medicineData.price" #price=ngModel [class.is-invalid]="price.invalid && price.touched" pattern="^[0-9.]+$"  required>
                  <small class="text-danger" [class.d-none]="price.valid || price.untouched">Numbers Only</small>
                </div>
                <div class="col-md-2">
                    <label for="c_lname" class="text-black">Number::Price<span class="text-danger">*</span></label>
                    <input type="text" class="form-control"  name="numpri" [(ngModel)]="medicineData.pricePerQuantity" #numPri=ngModel [class.is-invalid]="numPri.invalid && numPri.touched" pattern="^[0-9]+$" required>
                    <small class="text-danger" [class.d-none]="numPri.valid || numPri.untouched">Numbers Only</small>
                  </div>
                  <div class="col-md-2">
                    <label for="c_lname" class="text-black">Total stock <span class="text-danger">*</span></label>
                    <input type="text" class="form-control"  name="stock" [(ngModel)]="medicineData.stock" #stock=ngModel [class.is-invalid]="stock.invalid && stock.touched" pattern="^[0-9]+$" required>
                    <small class="text-danger" [class.d-none]="stock.valid || stock.untouched">Numbers Only</small>
                  </div>
              </div>

              <div class="form-group row">
                <div class="col-md-4">
                  <label for="c_fname" class="text-black">Expiry Date: <span class="text-danger">*</span></label>
                  <input type="date" class="form-control"  name="expiry" [(ngModel)]="medicineData.expiry" #expiry=ngModel [class.is-invalid]="expiry.invalid && expiry.touched" required>
                  <small class="text-danger" [class.d-none]="expiry.valid || expiry.untouched">Enter valid date</small>
                </div>
                  <div class="col-md-8">
                    <label for="c_lname" class="text-black">Image Url: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="url" [(ngModel)]="medicineData.imgUrl" #url=ngModel [class.is-invalid]="url.invalid && url.touched" required>
                    <small class="text-danger" [class.d-none]="url.valid || url.untouched">Enter valid URL</small>
                  </div>
              </div>
  
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_message" class="text-black">Description </label>
                  <textarea name="des"  cols="30" rows="7" class="form-control" [(ngModel)]="medicineData.des" #des=ngModel [class.is-invalid]="des.invalid && des.touched" required></textarea>
                  <small class="text-danger" [class.d-none]="des.valid || des.untouched">Enter description about medicine</small>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add" [disabled]="adminInput.form.invalid">
                </div>
              </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <!-- medicine entry form ends here -->

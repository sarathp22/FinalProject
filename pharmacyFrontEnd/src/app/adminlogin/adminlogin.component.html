<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" (ngSubmit)="login()">
                <span class="login100-form-title p-b-70">
                   Admin Log In
                </span>
                <span class="login100-form-avatar">
                    <img src="assets/imagesUser/avatar-01.jpg" alt="AVATAR">
                </span>

                <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
                    <input class="input100" type="text" [(ngModel)]="user" name="username" >
                    <span class="focus-input100" data-placeholder="User Name"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" [(ngModel)]="password" name="password" >
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div class="text-center mb-5"><small class="text-danger text-center">{{msg}}</small></div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
